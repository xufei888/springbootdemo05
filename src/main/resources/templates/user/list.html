<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>usersList</title>
    <link rel='stylesheet' th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}" href='webjars/bootstrap/4.2.1/css/bootstrap.min.css'>
</head>
<body class="container">
<div th:insert="~{myfragment :: head1}"></div>
<br/>
<h1>用户列表</h1>
<br/><br/>
<div class="with:80%">
    <div class="form-group">
        <div class="col-sm-2 control-label">
            <a href="toAdd"  th:href="@{toAdd}" class="btn btn-info">add</a>
        </div>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Age</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="users : ${page}">
            <th scope="row" th:text="${users.id}">1</th>
            <td  th:text="${users.name}">neo</td>
            <td  th:text="${users.age}">6</td>
            <td><a th:href="@{'toEdit/'+${users.id}}">edit</a></td>
            <td><a th:href="@{'delete/'+${users.id}}">delete</a></td>
        </tr>
        </tbody>

    </table>

</div>
<div th:insert="~{myfragment :: foot1}"></div>
</body>
</html>
</body>
</html>
